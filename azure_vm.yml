- name: Vm Create
  hosts: localhost
  connection: local
  tasks:
  - name: Create VM
    azure_rm_virtualmachine:
       resource_group: daansible
       name: daansiblevm
       vm_size: Standard_DS1_v2
       admin_username: azureops
       ssh_password_enabled: false
       ssh_public_keys:
          - path: /home/azureops/.ssh/authorized_keys
            key_data: "ssh-rsa "
       image:
           offer: UbuntuServer
           publisher: Canonical
           sku: '16.04-LTS'
           version: latest

